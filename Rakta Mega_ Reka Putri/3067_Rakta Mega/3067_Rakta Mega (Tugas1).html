<!DOCTYPE html>
<html>
<head>
	<title>Google Form</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="Suka Suka.css">
	<div class="">
		<h1>Form Diri</h1>
		<form method="post">
			<div class="awal">
				Nama <br> <input type="text" name="Username" placeholder="Username" required><br><br>
				NIM <br> <input type="number" name="NIM" placeholder="NIM" required=""><br><br>
				Password <br> <input type="Password" name="Password" placeholder="Password" required=""><br><br>
			</div> 
			<div class="pilih">
				Jenis Kelamin <br> <input type="radio" name="jeniskelamin" value="Laki-Laki" required=""> Laki-Laki
				<input type="radio" name="jeniskelamin" value="Perempuan" required=""> Perempuan
			</div>
			<div class="centang">
				<br><input type="checkbox" name="Saya Setuju" required=""> Saya Setuju <br>
			</div>
			<div class="ok">
				<br><input type="submit" name="Submit" placeholder="Submit" value="Masuk">
			</div>
		</form>
	</div>

</body>
</html>
